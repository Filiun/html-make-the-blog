<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./editor.md/css/editormd.css"/>

</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="./editor.md/editormd.min.js"></script>
<body>

<div class="container" id="app">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">随笔 <span class="sr-only">(current)</span></a></li>
                    <li><a href="./list.html">技术文章</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">其他 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">电影</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">创作</a></li>

                    <li class="dropdown" v-if="is_login" v-on:click="logout()">
                        <a href="#" aria-haspopup="true" aria-expanded="false">{{login_name}}</a>
                    </li>
                    <li class="dropdown" v-else>
                        <a href="./login.html" aria-haspopup="true" aria-expanded="false">登录</a>
                    </li>
                    <li class="dropdown" v-if="is_login">
                    </li>
                    <li class="dropdown" v-else>
                        <a href="./register.html">注册</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <form class="form-horizontal" id="postForm">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text"  id="title" name="title" class="form-control"  placeholder="文章标题">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10"  id="test-editor">
                <textarea class="form-control" style="display:none;" name="content" rows="100"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="sb_btn" class="btn  sb_btn btn-default">提交</button>
            </div>
        </div>
    </form>

</div>

<script>


    var  vm=new  Vue({

        el:"#app",
        data:{
            content:"",
            title:"",
            login_name: '',
            is_login: false,
        },
        methods:{
            get_user_info: function () {

                let token = sessionStorage.getItem('login_token')
                axios.get('http://127.0.0.1:8000/crm/user_info', {
                    headers: {
                        'Authorization': token,
                    }
                }).then(function (res) {
                    if (res.data.err == 0) {
                        var user_info = res.data.user_info
                        console.log(user_info)
                        var obj = JSON.parse(user_info)
                        vm.login_name = obj.name
                        vm.is_login = true

                    } else {
                        //alert(res.data.msg)
                    }
                })
            },
            logout:function (){

                sessionStorage.setItem("login_token","")
                vm.is_login=false
                window.location="./login.html"

            }
        }
    })
    vm.get_user_info()


    $(function () {

        var editor = editormd("test-editor", {
             width  : "80%",
             height : 390,
            path: "./editor.md/lib/",
            saveHTMLToTextarea : true
        });

        $("#sb_btn").click(function () {

            var  con=editor.getHTML();
            var token=sessionStorage.getItem("login_token")

            if (token.length <=0){

                alert("用户没有登录无法添加文章！");
                return  false;
            }

            $.ajax({
                type: "POST",
                headers:{
                    Authorization:token,
                },
                url: "http://127.0.0.1:8000/crm/add",
                data: $('form').serialize(),
                dataType: "json",
                success: function (data) {
                    if (data.err == 0) {
                        alert("提交成功")
                    } else {
                        alert(data.msg)
                    }
                },
                error: function (jqXHR) {
                    console.log("Error: " + jqXHR.status);
                }
            });
        });
    });


</script>
</body>
</html>
