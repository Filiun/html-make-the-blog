    <form class="form-horizontal" id="postForm">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text"  id="title" name="title" class="form-control" v-bind:value="title"    placeholder="文章标题">
                <input type="hidden" name="id" v-bind:value="id">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10"  id="test-editor">
                <textarea class="form-control" style="display:none;" name="content"  rows="100"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="sb_btn" v-on:click="save_content" class="btn  sb_btn btn-default">提交</button>
            </div>
        </div>
    </form>

</div>

<script>


    var editor;

    var  vm=new  Vue({

        el:"#app",
        data:{
            content:"",
            title:"",
            login_name: '',
            is_login: false,
            id:0,
        },
        methods:{
            info:function (id){
                axios.get('http://82.156.110.139:8000/crm/test/detail?id='+id).then(function (res){
                    vm.content=res.data.data.content;
                    vm.title=res.data.data.name;
                    editor = editormd("test-editor", {
                        htmlDecode : "style,script,iframe",
                        width  : "80%",
                        height : 390,
                        path: "./editor.md/lib/",
                        saveHTMLToTextarea : true,
                        onload:function (){
                            this.setMarkdown(vm.content)
                        }
                    });

                })
            },
            get_user_info: function () {

                let token = sessionStorage.getItem('login_token')
                axios.get('http://82.156.110.139:8000/crm/user_info', {
                    headers: {
                        'Authorization': token,
                    }
                }).then(function (res) {
                    if (res.data.err == 0) {
                        var user_info = res.data.user_info
                        console.log(user_info)
                        var obj = JSON.parse(user_info)
                        vm.login_name = obj.name
                        vm.is_login = true

                    } else {
                        //alert(res.data.msg)
                    }
                })
            },
            logout:function (){

                sessionStorage.setItem("login_token","")
                vm.is_login=false
                window.location="./login.html"

            },
            save_content:function (){

                var  con=editor.getHTML();
                var token=sessionStorage.getItem("login_token")
                if (token.length <=0){
                    alert("用户没有登录无法添加文章！");
                    return  false;
                }

                $.ajax({
                    type: "POST",
                    headers:{
                        Authorization:token,
                    },
                    url: "http://82.156.110.139:8000/crm/edit",
                    data: $('form').serialize(),
                    dataType: "json",
                    success: function (data) {
                        if (data.err == 0) {
                            alert("提交成功")
                        } else {
                            alert(data.msg)
                        }
                    },
                    error: function (jqXHR) {
                        console.log("Error: " + jqXHR.status);
                    }
                });

            }
        },
        mounted:function (){
            this.$nextTick(function (){
                vm.get_user_info()
                vm.id=getQueryString("id")
                this.info(vm.id);
            });

        }
    })


    function getQueryString(name) {
        let reg = `(^|&)${name}=([^&]*)(&|$)`
        let r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }




</script>
</body>
